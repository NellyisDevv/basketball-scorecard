<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/basketball.png" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="home-team">
        <h3>HOME</h3>
        <div class="score-box">
          <h4 id="count-home-el">0</h4>
        </div>
        <div class="score-buttons">
          <!--Next time remember to use buttons
        and not divs-->
          <!--There are two different ways you can do
        this, one way is to do onclick functions in
        javascript which is what you are doing.
        The other way is to do onclick=''
        which may have been easier and shorter with
        code!-->
          <div id="one-home-el" class="one">+1</div>
          <div id="two-home-el" class="two">+2</div>
          <div id="three-home-el" class="three">+3</div>
        </div>
      </div>
      <div class="guest-team">
        <h3>GUEST</h3>
        <div class="score-box">
          <h4 onclick="decrementGuest()" id="count-guest-el">0</h4>
        </div>
        <div class="score-buttons">
          <!--Here I decided to do onclick functions
        instead of grabing them from the DOM and
        doing .onclick functions-->
          <div onclick="oneGuestEl()" class="one">+1</div>
          <div onclick="twoGuestEl()" class="two">+2</div>
          <div onclick="threeGuestEl()" class="three">+3</div>
        </div>
      </div>
    </div>
    <script src="./javascript/script.js"></script>
  </body>
</html>
