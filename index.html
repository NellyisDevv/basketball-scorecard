<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/basketball.png" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="home-team">
        <h3>HOME</h3>
        <div class="score-box">
          <h4 id="count-el">0</h4>
        </div>
        <div class="score-buttons">
          <!--Next time remember to use buttons
            and not divs-->
          <div id="one-el" class="one">+1</div>
          <div id="two-el" class="two">+2</div>
          <div id="three-el" class="three">+3</div>
        </div>
      </div>
      <div class="guest-team">
        <h3>GUEST</h3>
        <div class="score-box">
          <h4 id="count-el">0</h4>
        </div>
        <div class="score-buttons">
          <div id="one-el" class="one">+1</div>
          <div id="two-el" class="two">+2</div>
          <div id="three-el" class="three">+3</div>
        </div>
      </div>
    </div>
  </body>
</html>
